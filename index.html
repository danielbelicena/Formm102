<!DOCTYPE html>
<html>
<head>
  <title>Job Application</title>
  <style>
    body {
      background:skyblue;
      color:black;
    display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;  
    }

    .form-container {
      text-align: left;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Job application form</h1>
    <form>
      <label>Name:</label>
      <input type="text" name="name" placeholder="DanielBelicena"><br><br>

      <label>E-mail:</label>
      <input type="email" name="email"size="20" placeholder="BelicenaRichardDaniel@gmail.com"><br><br>

      <label>Phone Number:</label>
      <input type="text" name="phone"placeholder="09262304850"><br><br>

      <label>Applied Position:</label>
      <input type="text" name="position" placeholder="Business Owner"><br><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br><br>

      <label>Birthdate:</label>
      <input type="date" name="birthdate"><br><br>
    </form>
  </div>
</body>
</html>
